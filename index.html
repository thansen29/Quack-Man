<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quack-Man</title>
    <link rel="shortcut icon" href="assets/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script type="application/javascript" src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>

  </head>
  <body class="body">
    <section class="body-container">
      <header class="header">
        <span class="title">Quack-Man</span>
        <div>by Tom Hansen</div>
      </header>

      <section class="mid-row">
        <ul class="list">
          <li>Instructions</li>
          <li>Click anywhere to start</li>
          <li>Use the arrow keys to change directions</li>
          <li>Press S to toggle sound</li>
          <li>Press Space to pause</li>
        </ul>

        <div class="name-container">
          <h2>Please input your initials</h2>
          <div>
            *tip press tab to focus instead of clicking*
          </div>
          <input tabIndex="1" class="name-input" type="text" value="" maxlength="3">
        </div>

        <div class="game-board">
          <canvas id="canvas">
          </canvas>
          <div class="stats">
            <span class="score"></span>
            <span class="lives"></span>
            <span class="level"></span>
          </div>
        </div>

        <ul class="list">
          <li>High Scores</li>
          <li>score2</li>
          <li>score3</li>
          <li>score4</li>
        </ul>

        <!-- put high scores -->
      </section>
      <ul class="links">
        <li>
          <a href="http://github.com/thansen29/">
            <i class="fa fa-github link-fa" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="http://www.linkedin.com/in/thomas-hansen-1a0a51132/">
            <i class="fa fa-linkedin-square link-fa" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="http://www.tomhansen.io">
            <img class="www" src="./assets/www.png" alt="">
          </a>
        </li>
      </ul>

    </section>

    <audio controls id="intro" loop>
      <source src="assets/audio/pacman_beginning.wav" type="audio/wav">
    </audio>

    <audio controls id="death">
      <source src="assets/audio/pacman_death.wav" type="audio/wav">
    </audio>

    <audio controls id="eatghost">
      <source src="assets/audio/pacman_eatghost.wav" type="audio/wav">
    </audio>

    <audio controls id="chomp">
      <source src="assets/audio/pacman_chomp.wav" type="audio/wav">
    </audio>

  </body>
</html>
