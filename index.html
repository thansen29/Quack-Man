<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quack-Man</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="application/javascript" src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>

  </head>
  <body class="body">
    <section class="body-container">
      <header class="header">
        <span class="title">Quack-Man</span>
        <div>by Tom Hansen</div>
      </header>

      <section class="mid-row">
        <ul class="list">
          <li>Instructions</li>
          <li>Click anywhere to start</li>
          <li>Use the arrow keys to change directions</li>
          <li>Press S to toggle sound</li>
          <li>Press Space to pause</li>
          <li>Press R to restart</li>
        </ul>

        <div class="game-board">
          <!-- <div class="intro">Click anywhere to start the game</div> -->
          <canvas id="canvas">
          </canvas>
          <div class="stats">
            <span class="score"></span>
            <span class="lives"></span>
            <span class="level"></span>
          </div>
            <!-- <div class="duck"><img src="./assets/duck.png" /></div> -->
        </div>

        <ul class="list">
          <li>Contact</li>
          <li>
            <a href="https://github.com/thansen29/Quack-Man">Git</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/thomas-hansen-1a0a51132/">LinkedIn</a>
          </li>
          <li>
            <a href="#">Website</a>
          </li>
        </ul>
      </section>

    </section>

    <audio controls id="intro" loop>
      <source src="assets/pacman_beginning.wav" type="audio/wav">
    </audio>

    <audio controls id="death">
      <source src="assets/pacman_death.wav" type="audio/wav">
    </audio>

    <audio controls id="eatghost">
      <source src="assets/pacman_eatghost.wav" type="audio/wav">
    </audio>

    <audio controls id="chomp">
      <source src="assets/pacman_chomp.wav" type="audio/wav">
    </audio>

  </body>
</html>
